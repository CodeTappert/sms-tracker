<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SMS Randomizer Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="sticky-header">

    <div id="unlocks-bar"></div>

    <div id="auto-tracker-status">
        <label class="auto-track-toggle">
            <input type="checkbox" id="chk-auto-track"> ðŸ¤– Auto-Track Abilities
        </label>

        <div id="dolphin-status-box">
            <span id="dolphin-indicator"></span>
            <span id="dolphin-text">Disconnected</span>
            <span id="api-countdown">(Next: 0.0s)</span>
        </div>

        <div id="location-display">
            Currently in: <span id="current-location">---</span>
            | Episode: <span id="current-episode">---</span>
        </div>
    </div>

    <div id="total-stats">
        <div class="stats-left">
            <div class="stat-item">
                <img src="images/shine_sprite.webp" class="header-icon" alt="Shine">
                <span id="stat-shines">0</span>
            </div>
            <div class="stat-item">
                <span style="font-size:1.5em; line-height:1;">ðŸ”µ</span>
                <span id="stat-bc">0</span>
            </div>
        </div>

        <div class="file-controls">
            <button class="btn" id="btn-save">ðŸ’¾ Save</button>
            <button class="btn" id="btn-load">ðŸ“‚ Load</button>
            <input type="file" id="file-input" style="display: none;" accept=".json">
        </div>
    </div>

    <div id="shadow-mario-bar">
        <span class="shadow-label">Corona Access:</span>
    </div>

</div>

<table id="tracker-table">
    <thead>
    <tr>
        <th class="col-path">Place / Structure</th>
        <th class="col-target">Goal / Connection</th>
        <th class="col-collect">Collectibles</th>
    </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

</body>
</html>
